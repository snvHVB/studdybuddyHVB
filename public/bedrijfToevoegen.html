    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <div class="column">
        <header>
            <nav>
                    <div class="box" id="hmbrg">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </div>
                    <ul class="nav-links" id="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="profiel.html">Profiel</a></li>
                        <li><a href="filter.html">Filters</a></li>
                        <li><a href="agenda.html">Agenda</a></li>
                        <li><a href="bedrijfToevoegen.html">Bedrijf toevoegen</a></li>
                    </ul>
                <img src="img/logo.PNG" alt="logo" class="imgNav">
                <a href="kiesChat.html" id="message"><img src="img/message.PNG" alt="message" class="imgNav"></a>
            </nav>
            <div id="line"></div>
        </header>
        <main id="alsFormcheck">
            <div class="content">
                <br>
                <form id='bedrijfsForm'>
                    <br>
                    <fieldset>
                        <legend>Bedrijf toevoegen</legend>
                        <br>
                        <label>Naam</label>
                        <input type="text" id="bedrijfsnaam" value="" required />
                        <span class="message message--error" id="errBedrijfsnaam">&nbsp;</span>
                        <br>
                        <label>Locatie (stad bv. Gent)</label>
                        <input type="text" id="locatie" value="" required />
                        <span class="message message--error" id="errLocatie">&nbsp;</span>
                        <br>
                        <label>Soort vacature</label>
                        <select id="soortVacature">
                            <option selected="selected" value="">Kies...</option>
                            <option value="Vaste job">Vaste job</option>
                            <option value="Weekend- en vakantiejob">Weekend- en vakantiejob</option>
                            <option value="Stages">Stages</option>
                        </select>
                        <span class="message message--error" id="errSoortVacature">&nbsp;</span>
                        <br>
                        <label>Kies een studierichting</label>
                        <select id="studierichting">
                            <option selected="selected" value="">Kies...</option>
                            <option value="Alle studiegebieden">Alle studiegebieden</option>
                            <option value="Algemeen secundair onderwijs (ASO)">Algemeen secundair onderwijs (ASO)
                            </option>
                            <option value="Auto">Auto</option>
                            <option value="Bouw">Bouw</option>
                            <option value="Carrosserie">Carrosserie</option>
                            <option value="Chemie">Chemie</option>
                            <option value="Decoratieve technieken">Decoratieve technieken</option>
                            <option value="Fotografie">Fotografie</option>
                            <option value="Glastechnieken">Glastechnieken</option>
                            <option value="Grafische communicatie en media">Grafische communicatie en media</option>
                            <option value="Handel - ICT">Handel - ICT</option>
                            <option value="Horeca">Horeca</option>
                            <option value="Hout">Hout</option>
                            <option value="Juwelen">Juwelen</option>
                            <option value="Koeling en warmte">Koeling en warmte</option>
                            <option value="Kunst">Kunst</option>
                            <option value="Land- en tuinbouw">Land- en tuinbouw</option>
                            <option value="Lichaamsverzorging">Lichaamsverzorging</option>
                            <option value="Logistiek">Logistiek</option>
                            <option value="Maatschappelijke veiligheid">Maatschappelijke veiligheid</option>
                            <option value="Maritieme opleidingen">Maritieme opleidingen</option>
                            <option value="Mechanica-elektriciteit">Mechanica-elektriciteit</option>
                            <option value="Mode">Mode</option>
                            <option value="Muziekinstrumentenbouw">Muziekinstrumentenbouw</option>
                            <option value="Optiek">Optiek</option>
                            <option value="Orthopedische technieken">Orthopedische technieken</option>
                            <option value="Personenzorg">Personenzorg</option>
                            <option value="Sport">Sport</option>
                            <option value="Tandtechnieken">Tandtechnieken</option>
                            <option value="Textiel">Textiel</option>
                            <option value="Toerisme">Toerisme</option>
                            <option value="Voeding">Voeding</option>
                        </select>
                        <span class="message message--error" id="errStudierichting">&nbsp;</span>
                        <br>
                        <div id="displayed">
                            <label>Loon (per uur in â‚¬)</label>
                            <input type="text" id="loon" value="" required />
                            <span class="message message--error" id="errLoon">&nbsp;</span>
                        </div>
                        <br>
                        <label>Functie/Taak in het bedrijf</label>
                        <input type="text" id="functie" value="" required />
                        <span class="message message--error" id="errFunctie">&nbsp;</span>
                        <br>
                        <label>Beschrijf de job</label>
                        <textarea rows="4" cols="50" name="beschrijvingJob" form="bedrijfsForm"
                            id="beschrijving"></textarea>
                        <span class="message message--error" id="errBeschrijving">&nbsp;</span>
                        <br>
                        <div class="imgBedrijf">
                            <h4>Logo/Afbeelding van bedrijf</h4>
                            <img src="img/default.PNG" alt="default" id="default">
                            <input type="file" id="img-file"/>
                        </div>
                        <br>
                    </fieldset>
                    <br>
                    <br>
                    <input type="submit" id="plaatsVacature" class="button cta-button" value="Plaats vacature">
                    <br>
                    <br>
                </form>
                <br>
            </div>
        </main>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

                </div>
                <div class="box-right"><p>Copyright &copy; 2020 HVB</p></div>
            </div>
        </footer>
    </div>

</body>
